components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
        image:
          type: string
          format: uri
          nullable: true
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - name
    Delivery:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        driver:
          type: string
          format: uuid
          readOnly: true
        driver_name:
          type: string
          readOnly: true
        order:
          type: string
          format: uuid
        order_id:
          type: string
          readOnly: true
        status:
          $ref: '#/components/schemas/DeliveryStatusEnum'
        latitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,6})?$
          nullable: true
        longitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,6})?$
          nullable: true
        address:
          type: string
        phone_number:
          type: string
          maxLength: 15
        delivery_date:
          type: string
          format: date-time
          nullable: true
        description:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - address
      - created_at
      - driver
      - driver_name
      - id
      - order
      - order_id
      - phone_number
      - updated_at
    DeliveryStatusEnum:
      enum:
      - assigned
      - in_progress
      - completed
      - cancelled
      type: string
      description: |-
        * `assigned` - Assigned
        * `in_progress` - In Progress
        * `completed` - Completed
        * `cancelled` - Cancelled
    ForgotPasswordRequest:
      type: object
      properties:
        phoneNumber:
          type: string
          maxLength: 15
      required:
      - phoneNumber
    LoginRequest:
      type: object
      properties:
        phoneNumber:
          type: string
          maxLength: 15
        code:
          type: string
          maxLength: 6
      required:
      - code
      - phoneNumber
    Notification:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        user:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 255
        message:
          type: string
        notification_type:
          $ref: '#/components/schemas/NotificationTypeEnum'
        is_read:
          type: boolean
        data:
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - message
      - notification_type
      - title
      - user
    NotificationTypeEnum:
      enum:
      - order
      - delivery
      - payment
      - system
      type: string
      description: |-
        * `order` - Order
        * `delivery` - Delivery
        * `payment` - Payment
        * `system` - System
    Order:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        user:
          type: string
          format: uuid
          readOnly: true
        totalPrice:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        status:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        userId:
          type: string
          maxLength: 255
        address1:
          type: string
        address2:
          type: string
        phone1:
          type: string
          maxLength: 15
        phone2:
          type: string
          maxLength: 15
        createOrderDate:
          type: string
          format: date-time
          readOnly: true
        submitPriceDate:
          type: string
          format: date-time
          nullable: true
        sendToPostDate:
          type: string
          format: date-time
          nullable: true
        postStateNumber:
          type: string
          maxLength: 100
        paymentTrackingCode:
          type: string
          maxLength: 100
        userFullName:
          type: string
          maxLength: 255
        userPhoneNumber:
          type: string
          maxLength: 15
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        orderItems:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
          readOnly: true
      required:
      - createOrderDate
      - created_at
      - id
      - orderItems
      - updated_at
      - user
    OrderItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        productName:
          type: string
          maxLength: 255
        quantity:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        unitPrice:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        totalPrice:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - productName
      - totalPrice
    PaginatedCategoryList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Category'
    PaginatedDeliveryList:
      type: object
      required:
      - count
